<div class="manga-details-container">
  <h2 class="manga-title">{{ manga?.title }}</h2>
  <div class="manga-details">
    <img class="manga-cover" [src]="'http://localhost:8000/' + manga?.cover" alt="{{ manga?.title }}">
    <div class="manga-info">
      <p><strong>Auteur :</strong> {{ manga?.idauthor }}</p>
      <p class="manga-synopsis">{{ manga?.synopsis }}</p>
    </div>
  </div>
</div>
