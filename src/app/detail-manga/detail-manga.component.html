<h1>Liste des mangas</h1>
  <div class="card-container">

      <img [src]="'http://localhost:8000/' + manga?.cover"
        class="card-img">
        <div class="card-content">
          <h2 class="card-title">{{ manga?.title }}</h2>
          <p><strong>Auteur:</strong> {{ manga?.idauthor }}</p>
          <p><strong>Synopsis:</strong> {{ manga?.synopsis }}</p>
      </div>
    </div>
